<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious File Upload Detection Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            color: #4a5568;
            font-size: 16px;
            cursor: pointer;
        }

        .file-info {
            margin-top: 15px;
            color: #667eea;
            font-size: 14px;
            min-height: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info-text {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Malicious File Upload Detection Engine</h2>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <label for="fileInput" class="file-label">
                    üìÅ Click to select a file
                </label>
                <div class="file-info" id="fileName"></div>
            </div>
            
            <input type="file" name="file" id="fileInput" required />
            
            <button type="submit">Upload File</button>
        </form>

        <div class="info-text">
            Supported formats: JPG, PNG, PDF, TXT ‚Ä¢ Max size: 10 MB
        </div>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDiv = document.getElementById('fileName');
    const form = document.getElementById('uploadForm');

    fileInput.addEventListener('change', function (e) {
        const fileName = e.target.files[0]?.name || '';
        fileNameDiv.textContent = fileName ? `Selected: ${fileName}` : '';
    });

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        if (!fileInput.files.length) {
            alert("‚ùå Please select a file first");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                alert("‚úÖ " + result.message);
                form.reset();
                fileNameDiv.textContent = "";
            } else {
                alert("‚ùå " + (result.error || "Upload failed"));
            }

        } catch (err) {
            alert("‚ùå Server error. Please try again.");
        }
    });
</script>

</body>
</html>
